# https://github.com/flarum/flarum-ext-english/blob/master/locale/validation.yml

validation:
  accepted: ":attribute 必须接受"
  active_url: ":attribute 不是合法的 URL"
  after: ":attribute 必须是一个在 :date 之后的日期"
  after_or_equal: ":attribute 必须是一个在 :date 当天或之后的日期"
  alpha: ":attribute 仅能由字母组成"
  alpha_dash: ":attribute 仅能由字母、数字、连接号及下划线组成"
  alpha_num: ":attribute 仅能由字母和数字组成"
  array: ":attribute 必须是一个数组"
  before: ":attribute 必须是一个在 :date 之前的日期"
  before_or_equal: ":attribute 必须是一个在 :date 当天或之前的日期"
  between:
    numeric: ":attribute 必须介于 :min 至 :max 之间"
    file: ":attribute 必须介于 :min 至 :max kb 之间"
    string: ":attribute 必须介于 :min 至 :max 个字符之间"
    array: ":attribute 必须只有 :min 及 :max 项"
  boolean: ":attribute 必须是布尔值"
  confirmed: ":attribute 两次输入不一致"
  date: ":attribute 不是一个合法的日期"
  date_format: ":attribute 的格式必须为 :other"
  different: ":attribute 及 :other 必须不同"
  digits: ":attribute 必须是 :digits 位数字"
  digits_between: ":attribute 必须介于 :min 至 :max 位数字之间"
  dimensions: ":attribute 图片大小非法。"
  distinct: ":attribute 包含重复的值"
  email: ":attribute 必须是一个合法的邮箱地址"
  exists: "选择的 :attribute 无效"
  file: ":attribute 必须是文档。"
  filled: ":attribute 不能为空"
  gt:
    numeric: ":attribute 必须大于 :value"
    file: ":attribute 必须大于 :value kb"
    string: ":attribute 必须多于 :value 个字符"
    array: ":attribute 必须多于 :value 项"
  gte:
    numeric: ":attribute 必须大于等于 :value"
    file: ":attribute 必须大于等于 :value kb"
    string: ":attribute 必须不少于 :value 个字符"
    array: ":attribute 必须不少于 :value 项"
  image: ":attribute 必须是图片"
  in: "属性:attribute 非法"
  in_array: ":attribute 不存在于 :other."
  integer: ":attribute 必须是整数"
  ip: ":attribute 必须是合法的 IP 地址"
  ipv4: ":attribute 必须是合法的 IPv4 地址"
  ipv6: ":attribute 必须是合法的 IPv6 地址"
  json: ":attribute 必须是合法的 JSON 字符串"
  lt:
    numeric: ":attribute 必须小于 :value"
    file: ":attribute 必须小于 :value kb"
    string: ":attribute 必须少于 :value 个字符"
    array: ":attribute 必须少于 :value 项"
  lte:
    numeric: ":attribute 必须小于等于 :value"
    file: ":attribute 必须小于等于 :value kb"
    string: ":attribute 必须不多于 :value 个字符"
    array: ":attribute 必须不多于 :value 项"
  max:
    numeric: ":attribute 不能大于 :max"
    file: ":attribute 不能大于 :max kb"
    string: ":attribute 不能多于 :max 个字符"
    array: ":attribute 不能多于 :max 项"
  mimes: ":attribute 必须是 :values 类型文件"
  mimetypes: ":attribute 必须是 :values 文档类型。"
  min:
    numeric: ":attribute 不能小于 :min"
    file: ":attribute 不能小于 :min kb"
    string: ":attribute 不能少于 :min 个字符"
    array: ":attribute 不能少于 :min 项"
  not_in: ":attribute 无效"
  not_regex: ":attribute 格式无效"
  numeric: ":attribute 必须由数字组成"
  present: ":attribute 属性必须存在"
  regex: ":attribute 格式非法"
  required: ":attribute 不能为空"
  required_if: "当 :other 为 :value 时 :attribute 不能为空"
  required_unless: ":attribute 不能为空，除非 :other 属于 :values."
  required_with: "当 :values 存在时 :attribute 不能为空"
  required_with_all: "当 :values 都存在时 :attribute 不能为空"
  required_without: "当 :values 不存在时 :attribute 不能为空"
  required_without_all: "当 :values 都不存在时 :attribute 不能为空"
  same: ":attribute 及 :other 必须一致"
  size:
    numeric: ":attribute 必须为 :size"
    file: ":attribute 必须为 :size kb"
    string: ":attribute 必须是 :size 个字符"
    array: ":attribute 必须包含 :size 项"
  string: ":attribute 必须是一个字符串"
  timezone: ":attribute 必须是合法时区码"
  unique: ":attribute 已存在"
  uploaded: ":attribute 上传失败。"
  url: ":attribute 格式非法"
  uuid: ":attribute 必须少有效的 UUID"

  attributes:
    username: 用户
    password: 密码
    email: 邮箱
    title: 标题
    content: 正文
    name_singular: 单数名称
    name_plural: 复数名称
    tag_count_primary: 主节点数量
    tag_count_secondary: 次节点数量

  custom:
    username:
      regex: "用户名仅能包含字母、数字、短划线"

